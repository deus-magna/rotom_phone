    - assets/images/types/fighting.svg
    - assets/images/types/fire.svg
    - assets/images/types/flying.svg
    - assets/images/types/ghost.svg
    - assets/images/types/ice.svg
    - assets/images/types/ground.svg
    - assets/images/types/normal.svg
    - assets/images/types/steel.svg
