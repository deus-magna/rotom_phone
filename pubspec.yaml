name: rotom_phone
description: My own implementation of Pokedex.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # Service locator
  get_it: ^5.0.0
  # Para utilziar el objeto Either
  dartz: ^0.9.1
  # Nos permite comparar varias instancias de un objeto
  equatable: ^1.2.5
  # Verificar si el usuario tiene acceso a internet
  data_connection_checker: ^0.3.4
  # Consumir APIs remotas
  http: ^0.12.2
  # Local Shared Preferences
  shared_preferences: ^0.5.10
  # Dependencia para usar state management con BloC y Cubit
  bloc: ^6.1.3
  flutter_bloc: ^6.1.3
  # Local noSQL DB con Hive
  hive: ^1.4.4+1
  # Hive optimizado para flutter
  hive_flutter: ^0.3.1
  # Para cachear las imagenes
  cached_network_image: ^2.5.0
   # imagenes SVG
  flutter_svg: ^0.19.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^1.0.4
  mockito: ^4.1.0
  flutter_coverage_badge: ^0.0.1+1

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
